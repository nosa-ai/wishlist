<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends' Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1>üéÅ Friends' Wishlist</h1>
      <p>View and manage wishlist items together in real time!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Add Wishlist Form -->
    <section id="form-section">
      <h2>Add to Wishlist</h2>
      <form id="wishlist-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter friend's name" required>

        <label for="gift">Gift:</label>
        <input type="text" id="gift" placeholder="Enter the gift name" required>

        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>

        <button type="submit">Add to Wishlist</button>
      </form>
    </section>

    <!-- Wishlist Table -->
    <section id="wishlist-section">
      <h2>Wishlist</h2>
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Gift</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="wishlist-table">
          <!-- Wishlist items will be dynamically added here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
