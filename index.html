<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends' Wishlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1>🎁 Friends' Wishlist</h1>
      <p>Submit your wishlist items and view what your friends are wishing for!</p>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Form Section -->
    <section id="form-section">
      <h2>Submit Your Wishlist</h2>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeGg2J7thQ1rL_sLgMcADtjmZs73fK6uulY4TR6O6BhP4V1dQ/viewform?embedded=true"
  width="640" 
  height="756" 
  frameborder="0" 
  marginheight="0" 
  marginwidth="0"
  >Loading…
</iframe>
    </section>

    <!-- Filter Section -->
    <section id="filter-section">
      <h2>View Wishlist</h2>
      <label for="friend-filter">Filter by Name:</label>
      <select id="friend-filter">
        <option value="all">All</option>
        <!-- Dynamic options will be added via JavaScript -->
      </select>
    </section>

    <!-- Wishlist Table Section -->
    <section id="wishlist-section">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Wishlist Item</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody id="wishlist-table">
          <!-- Wishlist items will be dynamically loaded here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Loading and Error Messages -->
  <div id="loading" class="hidden">Loading wishlist data...</div>
  <div id="error" class="hidden">Failed to load wishlist data. Please try again later.</div>


  <script src="script.js"></script>
</body>
</html>
